<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e79b95b73.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container">
        <div class="box1-container">
            <div class="box1">
                <div class="box1-head">
                    <div class="box1-images">
                        <img class="box1-img" src="./img/uploaded-image 2.jpg" alt="shoe">
                    </div>
                </div>
                <div class="box1-body">
                    <h1 class="box1-title">generate nft of thıs product!</h1>
                    <form action="#" class="box1-footer">
                        <input id="email1" type="email" placeholder="Enter Your Email Address" required autofocus>
                        <div class="svg-icon1">
                            <i class="fa-solid fa-arrow-right fa-sm send1"></i>
                        </div>
                    </form>
                </div>

            </div>
            <div class="logo1">
                <p class="text-logo1">pixsurate</p>
            </div>

        </div>
        <div class="box2-container">
            <div class="box2">
                <div class="box2-head">
                    <div class="box2-images">
                        <img class="box2-img" src="./img/uploaded-image 2.jpg" alt="shoe">
                    </div>
                </div>
                <div class="box2-body">
                    <h1 class="box2-title">generate nft of thıs product!</h1>
                    <form action="#" class="box2-footer">
                        <div class="box2-input">
                            <input id="email2" type="email" placeholder="user1234567@gmail.com" required autofocus>
                            <div class="box2-icon">
                                <i class="fa-regular fa-trash-can fa-sm trash2 "></i>
                                <i class="fa-solid fa-circle-check fa-sm check2"></i>
                            </div>
                        </div>

                        <div class="svg-icon2">
                            <i class="fa-solid fa-arrow-right fa-sm send2"></i>
                        </div>
                    </form>
                </div>
            </div>
            <div class="logo2">
                <p class="text-logo2">pixsurate</p>
            </div>

        </div>
        <div class="box3-container">
            <div class="box3">
                <div class="svg-arrow">
                    <i class="fa-solid fa-arrow-left arrow3"></i>
                </div>
                <p class="box3-text">
                    Thanks for your interest! We sent register link to <span>user@gmail.com</span><br>
                    Click to link and complete registration and earn NFT generation of this product
                </p>
            </div>
            <div class="logo3">
                <p class="text-logo3">pixsurate</p>
            </div>

        </div>
    </div>
</body>

</html>
